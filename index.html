<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu vidéo de l'UNCHK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="containerR">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="Logo">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Cours</a></li>
                </ul>
                <div class="burger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div id="quiz-container">
            <h1>Commencez a joué pour tester vos connaissance</h1>
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div id="start-container">
                <button id="start-btn" class="start-btn btn">Commencer</button>
            </div>
            <div id="result-container" class="hide">
                <h2>Votre score : <span id="score"></span></h2>
                <button id="restart-btn" class="restart-btn btn">Recommencer</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
